    <!-- clases de POO con formulario -->
    <div class="container-fluid mt-4">
        <h2 class="text-center">Estudiantes y profesores</h2>

        <div class="alert alert-danger w-50 text-center d-none">Todos los campos son obligatorio</div>
        <div class="row">
            <div class="col-4">
                <form action="" id="form" class="mt-4">
                    <h5 class="text-center mb-4">Agregar Nuevo</h5>
                    <hr>
                    <input type="text" class="form-control mb-4" placeholder="Escribe el nombre" name="nombre"
                        value="Mateo Carmelo Mendoza">

                    <div class="row mb-4">
                        <div class="col-6">
                            <input type="number" id="defaultRegisterFormFirstName" name="edad" class="form-control"
                                placeholder="Escribe la edad" value="25">
                        </div>
                        <div class="col-6">
                            <input type="date" id="defaultRegisterFormLastName" name="fecha" class="form-control"
                                value="1997-01-18" min="1996-01-01" max="2000-01-01">
                        </div>
                    </div>

                    <select class="form-select mb-5" aria-label="Default select example" name="opcion">
                        <option selected disabled>Selecciona una opcion</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Profesor">Profesor</option>
                    </select>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-2 mb-4" type="submit">Agregar</button>
                    </div>

                </form>
            </div>

            <div class="col-4" id="cardStudent">

            </div>

            <div class="col-4" id="cardProfesor">

            </div>
        </div>

        <template id="templateStudent">
            <div class="card mb-2 mt-4">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span><br>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6></h6>
                    <h5 class="mat">Fecha Nacimiento: <span></span></h5>
                    <p class="lead">Edad: <span></span></p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-success btn-block m-0" type="submit">Aprobar</button>
                        <button class="btn btn-danger btn-block m-0" type="submit">Reprobar</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="templateProfesor">
            <div class="card  mb-2 mt-4">
                <div class="card-body">
                    <h5 class="text-danger text-center">Nombre</h5>
                    <h5 class="mat">Fecha Nacimiento: <span></span></h5>
                    <h6></h6>
                    <p class="lead">Edad: <span></span></p>

                </div>
            </div>
        </template>




    </div>
